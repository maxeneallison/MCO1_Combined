<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>View Establishments</title>
  </head>


  <body>
    <header class="top-header">
      <img src="images/LOGO-YL.png" alt="eggy-logo" id="eggy-logo" />
      <div class="header-options">
        <h2 class="opt-titles">Home</h2>
        <h2 class="opt-titles">Explore</h2>
        <h2 class="opt-titles">Search</h2>
      </div>

      <div class="top-profile" id="top-profile">
        <img src="images/profile-pic.jpg" alt="profile-pic" id="profile-pic" />
        <div id="options" class="options">
          <button id="go-profile">Profile</button>
          <button id="logout">Logout</button>
        </div>
      </div>
    </header>
    <div class="main-list">
      <section>
        <h1 id="establishment-title">Establishment</h1>
        <hr />
      </section>
      <footer class="footer">
        <p id="footer-text">
          &copy; Amores, De Guzman, Tolentino and Villagarcia
        </p>
      </footer>
    </div>
  </body>
</html>
