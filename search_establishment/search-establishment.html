<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Outfit"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>Search Establishments</title>
  </head>

  <body>
    <header class="top-header">
      <img src="images/LOGO-YL.png" alt="eggy-logo" id="eggy-logo" />
      <div class="header-options">
        <a href="/homepage/homepage.html">
          <h2 class="opt-titles">Home</h2>
        </a>
        <a href="/view_establishment/view_establishments.html">
          <h2 class="opt-titles">Explore</h2>
        </a>
        <h2 class="opt-titles-curr">Search</h2>
      </div>

      <div class="top-profile" id="top-profile">
        <img src="images/profile-pic.jpg" alt="profile-pic" id="profile-pic" />
        <div id="options" class="options">
          <button id="go-profile">Profile</button>
          <button id="logout">Logout</button>
        </div>
      </div>
    </header>
    <div class="main-list">
      <div class="top-display">
        <h1 id="establishment-title">Search Establishment</h1>
        <form id="search-form" action="search-next.html"> <!-- Add action to the form -->
          <input type="text" id="search-bar" placeholder="Chimmy" />
          <button type="submit" id="search-button">Search</button> <!-- Move button outside of anchor tag -->
        </form>
      </div>
    </div>
      <hr />
      <div class="bttns-rating">
        <button class="bttns">5 stars</button>
        <button class="bttns">4 Stars & Up</button>
        <button class="bttns">3 Stars & Up</button>
        <button class="bttns">2 Stars & Up</button>
        <button class="bttns"> Stars & Up</button>
      </div>
      <footer class="footer">
        <p id="footer-text">
          &copy; Amores, De Guzman, Tolentino and Villagarcia
        </p>
      </footer>
    </div>
  </body>
</html>
